<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add a customer</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Customer adding</h1>
		<h2>Add Customer</h2>
		
		<form action="#" th:action="@{/customers/saveCustomer}" th:object = "${customer}" method="POST">
			<input type="text" th:field ="*{first_name}" placeholder="First name" class="form-control mb-4 col-4">
			<input type="text" th:field ="*{last_name}" placeholder="Last name" class="form-control mb-4 col-4">
			<input type="text" th:field ="*{email}" placeholder="Email" class="form-control mb-4 col-4">
			<input type="text" th:field ="*{address}" placeholder="Address" class="form-control mb-4 col-4">
			<input type="text" th:field ="*{zip_code}" placeholder="Zip code" class="form-control mb-4 col-4">
			
			<button type="submit" class="btn btn-info col-2">Add Customer</button>
		</form>
		<a th:href = "@{/customers}">Back</a>
	</div>

</body>
</html>
