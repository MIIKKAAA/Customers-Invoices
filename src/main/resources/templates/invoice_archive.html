<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Customer's invoice archive</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<body>

	<nav class="navbar navbar-default" role="navigation">
	  <div class="navbar-header">
	    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
	      <span class="icon-bar"></span>
	      <span class="icon-bar"></span>
	      <span class="icon-bar"></span>
	    </button>    
	    <a class="navbar-brand" href="#">Customer & Invoice management</a>
	  </div>
	  <div class="navbar-collapse collapse">
	    <ul class="nav navbar-nav navbar-left">
	        <li class="active"><a th:href="@{/}">Home</a>
	        <li><a th:href="@{/customers}">Customers</a></li>
	    </ul>
	    <ul class="nav navbar-nav navbar-right">
	      <li><a th:href="@{/logout}">Logout</a></li>
	    </ul>
	  </div>
	</nav>
	
	<h1>Invoices</h1>
	<table class="table">
		<thead>
			<tr>
				<th> Receiver name </th>
				<th> Bank id </th>
				<th> Account number </th>
				<th> Due date </th>
				<th> Reference number </th>
				<th> Message </th>
				<th> Bank id </th>
				<th> Amount </th>
				<th> Status </th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="invoice : ${invoices}">
				<td th:text="${invoice.receiver}"></td>
				<td th:text="${invoice.bank_id}"></td>
				<td th:text="${invoice.acc_num}"></td>
				<td th:text="${invoice.due_date}"></td>
				<td th:text="${invoice.ref_num}"></td>
				<td th:text="${invoice.msg}"></td>
				<td th:text="${invoice.amount}"></td>
				<td th:text="${invoice.status}"></td>
				<td> <a th:href="@{/invoices/showUpdateForm/{id}(id=${invoice.id})}" class="btn">Update</a></td>
				<td> <a th:href="@{/invoices/deleteInvoice/{id}(id=${invoice.id})}" class="btn">Delete</a></td>
				
				
		</tbody>
	</table>
	<br>
	<a th:href = "@{/customers}">Back</a>
	
</body>
</html>
