<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

</head>
<body>
	
	<div class = "container">
		<div class = "row">
			<div class = "col-md-6 col md-offset-3">
				<h1>Login</h1>
				<form th:action="@{/login}" method="post">
					<div th:if="${param.error}">
						<div class="alert alert-danger"> Invalid username or password</div>
					</div> 
					
				<div th:if="${param.logout}">
					<div class="alert alert-info">You have been successfully logged out</div>"
				</div>
				
				<div class = "form-group">
					<label for ="username">Username</label>
					<input type="text" class = "form-control" id = "username" name = "username" placeholder="Enter Email" autofocus= "autofocus">
				</div>
				
				<div class = "form-group">
					<label for ="password">Password</label>
					<input type="password" class = "form-control" id = "password" name = "password" placeholder="Enter Password" autofocus= "autofocus">
				</div>
				
				<div class ="form-group">
					<input type="submit" name ="login-submit" id = "login-submit" class ="btn btn primary" value="Log In">
				</div>
				
				<div class ="form-group">
					<span> <a href="/" th:href="@{/registration}">Register here</a></span>
				</div>
				</form>
			</div>
		</div>
	
	</div>
</body>
</html>
