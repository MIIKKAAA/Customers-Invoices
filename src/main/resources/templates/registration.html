<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<title>Register a user</title>
</head>
<body>

	<nav class="navbar navbar-default">
 		 <div class="container-fluid">
    		<div class="navbar-header">
      			<a class="navbar-brand" href="#">Site name here</a>
    		</div>
    		<ul class="nav navbar-nav">
      			<li class="active"><a th:href="@{/}">Home</a>
      			<li><a th:href="@{/customers}">Customers</a></li>
    		</ul>
  			</div>
	</nav>

<br>
<br>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<!-- success message -->
				<div th:if="${param.success}">
					<div class="alert alert-info">Registration successful.</div>
				</div>

				<h1>Registration</h1>

				<form th:action="@{/registration}" method="post" th:object="${user}">
					<div class="form-group">
						<label class="control-label" for="first_name"> First Name </label>
						<input id="first_name" class="form-control" th:field="*{first_name}"
							required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="last_name"> Last Name </label> <input
							id="last_name" class="form-control" th:field="*{last_name}"
							required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="email"> Email </label> <input
							id="email" class="form-control" th:field="*{email}" required
							autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="password"> Password </label> <input
							id="password" class="form-control" type="password"
							th:field="*{password}" required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-success">Register</button>
						<span>Already registered? <a href="/" th:href="@{/login}">Login
								here</a></span>
					</div>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
